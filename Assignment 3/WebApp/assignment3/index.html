<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/normalize.css" type="text/css"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Override bootstrap css -->
    <link rel="stylesheet" href="css/styles.css" type="text/css"/>
</head>

<body>
    <header class="container-fluid">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-target">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href=".">Flickr PhotoBook</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="navbar-target">
                    <form id="search-form" class="navbar-form navbar-left" method="post">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search Flickr">
                        </div>
                        <button class="btn btn-success" type="submit">Submit</button>
                    </form>

                    <ul class="nav navbar-nav navbar-right">
                        <button id="btn-create-book" class="btn btn-success navbar-btn navbar-collapse">Create Photo-Book</button>
                        <button id="btn-save-book" class="btn btn-primary navbar-btn navbar-collapse">Save Photo-Book</button>
                        <button id="btn-delete-book" class="btn btn-danger navbar-btn navbar-collapse">Delete Photo-Book</button>


                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span class="caret"></span></a>
                            <ul id="dropdown-book-list" class="dropdown-menu" role="menu">
                                <!-- List of saved books will automatically be populated here -->
                            </ul>
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
    </header>

    <div id="content" class="container-fluid">

        <div id="photo-book">
            <canvas id="photo-book-canvas"></canvas>
            <div id="pages" page="0">
                <section>
                    <div>

                    </div>
                </section>
                <section>
                    <div>

                    </div>
                </section>
                <section>
                    <div>

                    </div>
                </section>
                <section>
                    <div>

                    </div>
                </section>
                <section>
                    <div>

                    </div>
                </section>
            </div>
        </div>

        <!--<div id="photo-book-container">-->
            <!--&lt;!&ndash; Images will automatically be added here as the users drags and drops. &ndash;&gt;-->
        <!--</div>-->

        <div id="photo-container">
            <!-- Images will be added here when the users searches flickr.-->
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="js/functions.js"></script>

    <!-- Script for the book animations -->
    <script type="text/javascript" src="js/pageflip.js"></script>

    <script src="js/vendor/modernizr.js"></script>

</body>
</html>
